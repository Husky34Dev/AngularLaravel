<form *ngIf="userAuthenticated" [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Título</label>
    <input type="text" id="title" class="form-control" formControlName="title">
  </div>

  <div class="form-group">
    <label for="content">Contenido</label>
    <textarea id="content" class="form-control" formControlName="content"></textarea>
  </div>

  <div class="form-group">
    <label for="author">Autor</label>
    <input type="text" id="author" class="form-control" formControlName="author">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Guardar Post</button>
  <button (click)="back()">Volver</button>
</form>

<div *ngIf="!userAuthenticated" class="alert alert-danger" role="alert">
  <p>Debes iniciar sesión para crear un Post. Haz clic <a [routerLink]="['/login']">aquí</a> para iniciar sesión.</p>
</div>
