<!-- register.component.html -->
<h2>Registrarse</h2>
<form (ngSubmit)="register()">
  <input type="text" placeholder="Nombre" [(ngModel)]="name" name="name">
  <input type="email" placeholder="Correo electrónico" [(ngModel)]="email" name="email">
  <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password">
  <!-- Asegúrate de que el atributo name sea "password_confirmation" -->
  <input type="password" placeholder="Confirmar contraseña" [(ngModel)]="password_confirmation" name="password_confirmation">
  <button type="submit">Registrarse</button>
</form>
